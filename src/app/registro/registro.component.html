<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <div class="form-group">
            <label>Email</label>
            <input type="email" [(ngModel)]="registro.email" class="form-control">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" [(ngModel)]="registro.password" class="form-control">
          </div>
          <button class="btn btn-primary btn-block" (click)="registrar()">Registrar</button>
          <button class="btn btn-light btn-block">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
</div>
