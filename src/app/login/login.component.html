<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body bg-light">
          <div class="form-group">
            <label>Email</label>
            <input type="email" [(ngModel)]="email" class="form-control">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" [(ngModel)]="password" class="form-control">
          </div>
          <button class="btn btn-primary btn-block" (click)="login()">Login</button>
          <button class="btn btn-default btn-block">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
</div>
